<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Library Project | The Odin Project</title>
</head>
<body>
    <div class="container">
        <main>
            <h1>My Lil Library</h1>
            <div id="books"></div>
        </main>
        <aside>
            <button id="new-book">New book</button>
            <form action="/" class="hidden">
                <h3>Add a new book</h3>
                <div class="form-field">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title">
                </div>
                <div class="form-field">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author">
                </div>
                <div class="form-field">
                    <label for="pages">Number of pages</label>
                    <input type="number" name="pages" id="pages">
                </div>
                <div class="form-field">
                    <fieldset>
                        <legend>Have you read it?</legend>
                        <input type="radio" name="read" id="yes" value="true">
                        <label for="yes">Yes</label>
                        <input type="radio" name="read" id="no" value="false">
                        <label for="yes">No</label>
                    </fieldset>
                </div>
                <div>
                    <button type="button" id="add-book">Add book</button>
                </div>
            </form>
        </aside>
    </div>
</body>
</html>
